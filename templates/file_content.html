{% extends "base.html" %}

{% block title %}{{ file_path }} - {{ repo_name }} - Git Web UI{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <!-- Хлебные крошки -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{{ url_for('index') }}">
                        <i class="fas fa-home"></i> Репозитории
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a href="{{ url_for('view_repo', repo_name=repo_name) }}">
                        <i class="fas fa-book"></i> {{ repo_name }}
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    {{ file_path }}
                </li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center">
            <h1>
                <i class="fas fa-file-code"></i> {{ file_path.split('/')[-1] }}
            </h1>
            <a href="{{ url_for('view_repo', repo_name=repo_name) }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
        </div>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body p-0">
                <div class="position-relative">
                    {{ content|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function copyCode(button) {
    const code = button.getAttribute('data-code');
    navigator.clipboard.writeText(code.replace(/\\n/g, '\n')).then(() => {
        // Показываем "Скопировано"
        button.classList.add('copied');
        setTimeout(() => {
            button.classList.remove('copied');
        }, 2000);
    }).catch(err => {
        console.error('Ошибка копирования: ', err);
        // Альтернативный способ копирования
        const textArea = document.createElement('textarea');
        textArea.value = code.replace(/\\n/g, '\n');
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            button.classList.add('copied');
            setTimeout(() => {
                button.classList.remove('copied');
            }, 2000);
        } catch (err) {
            alert('Не удалось скопировать текст');
        }
        document.body.removeChild(textArea);
    });
}
</script>
{% endblock %}
